<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="Spotify Clown" content="width=\, initial-scale=1.0">
    <title>spotify</title>
    <link rel="stylesheet" href="/Css/style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="/Img/logo.png" alt="spotify">SPOTIFY</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h2>BEST OF YOUNGSTUNNERS-TALHA ANJUM,TALHA YUNUS</h2>
            <div class="songitemcontainer">
                <div class="songitems">
                    <img src="/Img/S1.jpg" alt="1">
                    <span class="songname">AFSANAY /YNG-STNRZS</span>
                    <span class="songlistplay"><span class="timestamp">03:35 <i id="0" class="fa-regular songitemplay fa-circle-play fa-2xl"></i></span></span>
                </div>
                <div class="songitems">
                    <img src="/Img/S4.jpg" alt="1">
                    <span class="songname">LAGA REH/YNG-STNRZS </span>
                    <span class="songlistplay"><span class="timestamp">03:35 <i id="1" class="fa-regular songitemplay fa-circle-play fa-2xl"></i></span></span>
                </div>
                <div class="songitems">
                    <img src="/Img/S2.jpeg" alt="1">
                    <span class="songname">GUMAN //YNG-STNRZS</span>
                    <span class="songlistplay"><span class="timestamp">03:35 <i id="2" class="fa-regular songitemplay fa-circle-play fa-2xl"></i></span></span>
                </div>
                <div class="songitems">
                    <img src="/Img/S5.jpg" alt="1">
                    <span class="songname">DONT MIND/YNG-STNRZS</span>
                    <span class="songlistplay"><span class="timestamp">03:35 <i id="3" class="fa-regular songitemplay fa-circle-play fa-2xl"></i></span></span>
                </div>
                <div class="songitems">
                    <img src="/Img/S3.jpeg" alt="1">
                    <span class="songname">BANISH /YNG-STNRZS</span>
                    <span class="songlistplay"><span class="timestamp">03:35 <i id="4" class="fa-regular songitemplay fa-circle-play fa-2xl"></i></span></span>
                </div>
                <div class="songitems">
                    <img src="/Img/cover1.jpg" alt="1">
                    <span class="songname">Benz /YNG-STNRZS</span>
                    <span class="songlistplay"><span class="timestamp">03:35 <i id="5" class="fa-regular songitemplay fa-circle-play fa-2xl"></i></span></span>
                </div>
            </div>
         </div>
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
           <i  class="fa-solid fa-backward-step fa-2xl" id="previous"></i>
           <i class="fa-regular fa-circle-play fa-2xl" id="masterplay"></i> 
           <i  class="fa-solid fa-forward-step fa-2xl" id="next"></i>
          

        </div>

        <div class="songinfo">
            <img src="/Img/playing1.gif"  width="70px" id="gif" alt="1"> <span id="mastersongname">AFSANAY /YNG-STNRZS</span>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d087783adb.js" crossorigin="anonymous"></script>
    <script src="/Java/script.js"></script>
</body>
</html>
